name: "CodeQL"

on:
  push:
    branches: [ "develop", main ]
  pull_request:
    branches: [ "develop" ]
  schedule:
    - cron: '20 13 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: windows-2022
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
   
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.1
      with:
        msbuild-architecture: "x64"

    - run: |
        dotnet restore
        dotnet build HyPlayer.sln /p:AppxBundlePlatforms="x64"  /p:AppxBundle=Auto  /p:PackageCertificateThumbprint=""  /p:UapAppxPackageBuildMode=SideloadOnly /p:platform="x64" /p:configuration="Debug" /p:VisualStudioVersion="17.0"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
